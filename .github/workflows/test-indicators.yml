# For more information see:
# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Unit tests (CI)

on:
  pull_request:
    branches: ["*"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ["3.12"] # Removed "3.8"
        dotnet-version: ["6.0.x"]  # Removed "8.x"

    runs-on: ${{ matrix.os }}
    name: "Py${{ matrix.python-version }}/.NET${{ matrix.dotnet-version }} on ${{ matrix.os }}"

    env:

      # identifying primary configuration so only one reports to console
      IS_PRIMARY: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12' && matrix.dotnet-version == '6.0.x' }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          dotnet-quality: "ga"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Verify DLL presence
        if: matrix.os == 'macos-latest'
        run: |
          ls -la stock_indicators/_cslib/lib/
          if [ ! -f stock_indicators/_cslib/lib/Skender.Stock.Indicators.dll ]; then
            echo "Skender.Stock.Indicators.dll is missing."
            exit 1
          fi
          chmod +rx stock_indicators/_cslib/lib/Skender.Stock.Indicators.dll

      - name: Install requirements
        run: |
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Test indicators
        run: pytest -vr A tests --junitxml=test-results.xml

      # results only needed from one primary instance

      - name: Post test summary
        uses: test-summary/action@v2
        if: env.IS_PRIMARY == 'true' && always()
        with:
          paths: test-results.xml
